<!DOCTYPE html>

<title>Account Page</title>
</head>
<body>

	<h1>This page demonstrates mvc architecture</h1>
	<h2>
		<ol>
			<li>Java class - Bean or Model class</li>
			<li>Html file which takes input from user</li>
			<li>jsp which transfers html to bean</li>
			<li>Servlet is going to process that bean</li>
		</ol>
		<br />

		<form name="actform" method="post" action="beanspage.jsp">
			accountId<input type="text" name="actid"><br /> name <input
				type="text" name="uname"><br /> balance <input type="text"
				name="balance"><br /> <input type="submit" value="go">


		</form>
</body>
</html>
